<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO Sightings Explorer — USA Focus</title>
  <script src="https://unpkg.com/vega@5"></script>
  <script src="https://unpkg.com/vega-lite@5"></script>
  <script src="https://unpkg.com/vega-embed@6"></script>
  <style>
    body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .container{max-width:1200px;margin:auto;padding:24px}
    h1{margin:0 0 8px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:#0b1220;border:1px solid #1f2937;border-radius:14px;padding:12px}
    .card h2{margin:0 0 8px}
    .viz{min-height:340px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <h1>UFO Sightings Explorer — USA Focus</h1>
    <p>CSV files must live in the <code>/data</code> folder next to this file.</p>

    <div class="grid">
      <div class="card">
        <h2>Top cities (bar chart)</h2>
        <div id="cities" class="viz"></div>
      </div>
      <div class="card">
        <h2>Monthly trend</h2>
        <div id="monthly" class="viz"></div>
      </div>
      <div class="card">
        <h2>Shapes (overall)</h2>
        <div id="shapes" class="viz"></div>
      </div>
      <div class="card">
        <h2>Sightings by hour</h2>
        <div id="hourly" class="viz"></div>
      </div>
    </div>
  </div>

  <script>
    // ---- Define your data paths (this was missing) ----
    const SRC = {
      cities:  "data/ufo_cities.csv",    // expects: city;count   (semicolon CSV)
      monthly: "data/ufo_monthly.csv",   // expects: month;count  (semicolon CSV)
      shapes:  "data/ufo_shape.csv",     // expects: shape;count  (semicolon CSV)
      hourly:  "data/ufo_hourly.csv"     // expects: hour;count   (semicolon CSV)
    };

    // CSV loaders with explicit delimiters
    const dataSemi  = (url) => ({ url, format: { type: 'csv', delimiter: ';' } });

    // ---- 1) Top Cities (uses data/ufo_cities.csv) ----
    const citiesSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.cities),
      transform: [
        { calculate: "lower(trim(datum.city))", as: "city_clean" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "isFinite(datum.c)" },
        { window: [{op:'rank', as:'r'}], sort:[{field:'c', order:'descending'}] },
        { filter: "datum.r <= 30" } // Top 30 cities
      ],
      mark: { type: "bar", tooltip: true },
      encoding: {
        y: { field: "city_clean", type: "nominal", sort: "-x", title: "City" },
        x: { field: "c", type: "quantitative", title: "Reports" },
        tooltip: [
          { field: "city_clean", title: "City" },
          { field: "c", type: "quantitative", title: "Reports" }
        ]
      }
    };

    // ---- 2) Monthly (data/ufo_monthly.csv) ----
    const monthlySpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.monthly),
      transform: [
        { calculate: "toDate(datum.month)", as: "m" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "isDate(datum.m) && isFinite(datum.c)" }
      ],
      mark: { type: "line", point: true },
      encoding: {
        x: { field: "m", type: "temporal", title: "Month" },
        y: { field: "c", type: "quantitative", title: "Sightings" },
        color: { value: "#38bdf8" },
        tooltip: [
          { field: "m", type: "temporal", title: "Month" },
          { field: "c", type: "quantitative", title: "Count" }
        ]
      }
    };

    // ---- 3) Shapes (data/ufo_shape.csv) ----
    const shapesSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.shapes),
      transform: [
        { calculate: "lower(trim(datum.shape))", as: "shape_clean" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "datum.shape_clean != '' && isFinite(datum.c)" }
      ],
      mark: { type: "bar", tooltip: true },
      encoding: {
        y: { field: "shape_clean", type: "nominal", sort: "-x", title: "Shape" },
        x: { field: "c", type: "quantitative", title: "Reports" }
      }
    };

    // ---- 4) Hourly (data/ufo_hourly.csv) ----
    const hourlySpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.hourly),
      transform: [
        { calculate: "toNumber(datum.hour)", as: "h" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "isFinite(datum.h) && isFinite(datum.c)" }
      ],
      mark: { type: "bar", tooltip: true },
      encoding: {
        x: { field: "h", type: "ordinal", title: "Hour (0–23)", sort: "ascending" },
        y: { field: "c", type: "quantitative", title: "Reports" }
      }
    };

    // Render
    vegaEmbed("#cities",  citiesSpec,  {actions:false}).catch(e=>console.error("Cities error:", e));
    vegaEmbed("#monthly", monthlySpec, {actions:false}).catch(e=>console.error("Monthly error:", e));
    vegaEmbed("#shapes",  shapesSpec,  {actions:false}).catch(e=>console.error("Shapes error:", e));
    vegaEmbed("#hourly",  hourlySpec,  {actions:false}).catch(e=>console.error("Hourly error:", e));
  </script>
</body>
</html>
