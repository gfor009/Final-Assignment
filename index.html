<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UFO Sightings Explorer — USA Focus</title>
  <script src="https://unpkg.com/vega@5"></script>
  <script src="https://unpkg.com/vega-lite@5"></script>
  <script src="https://unpkg.com/vega-embed@6"></script>
  <style>
    body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .container{max-width:1200px;margin:auto;padding:24px}
    h1{margin:0 0 8px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:#0b1220;border:1px solid #1f2937;border-radius:14px;padding:12px}
    .card h2{margin:0 0 8px}
    .viz{min-height:340px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="container">
    <h1>UFO Sightings Explorer — USA Focus</h1>
    <p>Make sure your CSVs sit next to this file and have the headers listed in the instructions.</p>

    <div class="grid">
      <div class="card">
        <h2>Top US cities (symbol map)</h2>
        <div id="map" class="viz"></div>
      </div>
      <div class="card">
        <h2>Monthly trend</h2>
        <div id="monthly" class="viz"></div>
      </div>
      <div class="card">
        <h2>Shapes (overall)</h2>
        <div id="shapes" class="viz"></div>
      </div>
      <div class="card">
        <h2>Sightings by hour</h2>
        <div id="hourly" class="viz"></div>
      </div>
    </div>
  </div>

  <script>
    // Data sources (root folder)
    const DATA = {
  cities:  "data/ufo_cities_latlon.csv",
  hour:    "data/ufo_hourly.csv",
  monthly: "data/ufo_monthly.csv",
  shapes:  "data/ufo_shape.csv",
  year:    "data/ufo_year.csv"
};


    // Helpers
    const dataComma = (url) => ({ url, format: { type: 'csv', delimiter: ',' } });
    const dataSemi  = (url) => ({ url, format: { type: 'csv', delimiter: ';' } });

    // ---- 1) MAP (cities, comma CSV) ----
    const mapSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      projection: { type: "albersUsa" },
      layer: [
        {
          data: { url: "https://vega.github.io/vega-datasets/data/us-10m.json",
                  format: { type: "topojson", feature: "states" } },
          mark: { type: "geoshape", fill: "#0a1120", stroke: "#1f2937" }
        },
        {
          data: dataComma(SRC.cities),
          transform: [
            { calculate: "toNumber(datum.latitude)",  as: "lat" },
            { calculate: "toNumber(datum.longitude)", as: "lon" },
            { calculate: "toNumber(datum.count)",     as: "cnt" },
            { filter: "isValid(datum.lat) && isValid(datum.lon) && isValid(datum.cnt)" },
            { filter: "datum.lon >= -130 && datum.lon <= -60 && datum.lat >= 22 && datum.lat <= 50" }
          ],
          mark: { type: "circle", tooltip: true, opacity: 0.85, stroke: "#0b1220", strokeWidth: 0.6 },
          encoding: {
            longitude: { field: "lon", type: "quantitative" },
            latitude:  { field: "lat", type: "quantitative" },
            size:  { field: "cnt", type: "quantitative", legend: { title: "Reports" },
                     scale: { type: "sqrt", range: [20, 1200] } },
            color: { value: "#38bdf8" },
            tooltip: [
              { field: "city", title: "City" },
              { field: "state", title: "State" },
              { field: "country", title: "Country" },
              { field: "cnt", title: "Reports", type: "quantitative" }
            ]
          }
        }
      ],
      config: { background: null }
    };

    // ---- 2) MONTHLY (semicolon CSV) ----
    const monthlySpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.monthly),
      transform: [
        { calculate: "toDate(datum.month)", as: "m" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "isDate(datum.m) && isFinite(datum.c)" }
      ],
      mark: { type: "line", point: true },
      encoding: {
        x: { field: "m", type: "temporal", title: "Month" },
        y: { field: "c", type: "quantitative", title: "Sightings" },
        color: { value: "#38bdf8" },
        tooltip: [
          { field: "m", type: "temporal", title: "Month" },
          { field: "c", type: "quantitative", title: "Count" }
        ]
      }
    };

    // ---- 3) SHAPES (semicolon CSV) ----
    const shapesSpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.shapes),
      transform: [
        { calculate: "lower(trim(datum.shape))", as: "shape_clean" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "datum.shape_clean != '' && isFinite(datum.c)" }
      ],
      mark: { type: "bar", tooltip: true },
      encoding: {
        y: { field: "shape_clean", type: "nominal", sort: "-x", title: "Shape" },
        x: { field: "c", type: "quantitative", title: "Reports" }
      }
    };

    // ---- 4) HOURLY (semicolon CSV) ----
    const hourlySpec = {
      $schema: "https://vega.github.io/schema/vega-lite/v5.json",
      width: 560, height: 340,
      data: dataSemi(SRC.hourly),
      transform: [
        { calculate: "toNumber(datum.hour)", as: "h" },
        { calculate: "toNumber(datum.count)", as: "c" },
        { filter: "isFinite(datum.h) && isFinite(datum.c)" }
      ],
      mark: { type: "bar", tooltip: true },
      encoding: {
        x: { field: "h", type: "ordinal", title: "Hour (0–23)", sort: "ascending" },
        y: { field: "c", type: "quantitative", title: "Reports" }
      }
    };

    // Render all (and log helpful errors)
    vegaEmbed("#map",     mapSpec,     {actions:false}).catch(e=>console.error("MAP error:", e));
    vegaEmbed("#monthly", monthlySpec, {actions:false}).catch(e=>console.error("MONTHLY error:", e));
    vegaEmbed("#shapes",  shapesSpec,  {actions:false}).catch(e=>console.error("SHAPES error:", e));
    vegaEmbed("#hourly",  hourlySpec,  {actions:false}).catch(e=>console.error("HOURLY error:", e));
  </script>
</body>
</html>
